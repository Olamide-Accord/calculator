<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h4 class="header-text">calc</h4>
        <div class="theme">
          <h6 class="theme-text">THEME</h6>
          <div class="range-display">
            <div class="range-numbers">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="3"
                step="1"
                value="1"
                class="slider"
                id="myRange"
                oninput="changeColorScheme()"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="display">
        <input type="text" readonly value="39998" class="input-display" />
      </div>

      <section class="calculator">
        <div class="grid">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="delete">DEL</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators plus">+</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators">-</button>
          <button class="operators">.</button>
          <button class="numbers">0</button>
          <button class="operators">/</button>
          <button class="operators">*</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
